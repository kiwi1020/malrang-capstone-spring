<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .msgArea {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        .msgArea div {
            margin-bottom: 10px;
            border-radius: 10px;
            padding: 8px;
            word-wrap: break-word; /* 긴 메시지가 있을 경우 줄 바꿈 처리 */
        }
        .ownMessage {
            background-color: #cceeff; /* 본인의 메시지 배경색 */
            border-radius: 10px;
            padding: 8px;
        }
        .otherMessage {
            background-color: #f0f0f0; /* 타인의 메시지 배경색 */
            border-radius: 10px;
            padding: 8px;
        }
        .inputArea {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        .content {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .sendBtn, .quit {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sendBtn:hover, .quit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body onload="userInfo()">
<div class="container">
    <div id="userInfo" style="display: none;">User Name</div>
    <div>
        <h2>채팅방</h2>
        <div class="msgArea"></div>
    </div>
    <div class="inputArea">
        <input type="text" placeholder="메시지를 입력하세요." class="content">
        <button type="button" value="전송" class="sendBtn" onclick="sendMsg()">전송</button>
        <button type="button" value="방나가기" class="quit" onclick="quit()">방 나가기</button>
    </div>
</div>

<script src="/js/article.js"></script>
<script th:inline="javascript">
    // WebSocket 연결을 위한 변수
    let socket = new WebSocket("ws://localhost:8080/ws/chat");

    // WebSocket 연결이 열렸을 때 실행되는 함수
    socket.onopen = function (e) {
        console.log('서버와 연결되었습니다.');
        // 채팅방 입장 메시지를 전송합니다.
        enterRoom(socket);
    };

    // WebSocket 연결이 닫혔을 때 실행되는 함수
    socket.onclose = function (e) {
        console.log('연결이 종료되었습니다.');
    };

    // WebSocket 에러가 발생했을 때 실행되는 함수
    socket.onerror = function (e) {
        console.log('에러 발생: ', e);
    };

    // WebSocket으로 메시지를 받았을 때 실행되는 함수
    socket.onmessage = function (e) {
        console.log('메시지 수신: ', e.data);
        // 메시지를 화면에 표시합니다.
        let data = JSON.parse(e.data);
        let msgArea = document.querySelector('.msgArea');
        let newMsg = document.createElement('div');

        if (data.type === "ENTER" || data.type === 'QUIT')  {
            newMsg.innerText = data.message;
        } else if (data.type === "TALK") {
            // 본인의 메시지와 타인의 메시지를 구분하여 스타일을 추가합니다.
            newMsg.innerText = data.sender + ': ' + data.msg;
            if (data.sender === document.getElementById('userInfo').innerText) {
                newMsg.classList.add('ownMessage');
            } else {
                newMsg.classList.add('otherMessage');
            }
        }
        msgArea.appendChild(newMsg);
    };

    // 채팅방 입장 함수
    function enterRoom(socket) {
        let userName = document.getElementById('userInfo').innerText;
        let enterMsg = {"type": "ENTER", "roomId": [[${room.roomId}]], "sender": userName, "msg": ""};
        // JSON 형태로 메시지를 전송합니다.
        socket.send(JSON.stringify(enterMsg));
    }

    // 메시지 전송 함수
    function sendMsg() {
        let userName = document.getElementById('userInfo').innerText;
        let content = document.querySelector('.content').value;
        let talkMsg = {"type": "TALK", "roomId": [[${room.roomId}]], "sender": userName, "msg": content};
        // JSON 형태로 메시지를 전송합니다.
        socket.send(JSON.stringify(talkMsg));

        let messageArea = document.querySelector('.msgArea');
        let translationButton = document.createElement('button');
        translationButton.innerText = '교정';
        translationButton.onclick = function () {
            translateMessage(content, [[${room.roomId}]]);
        }
        messageArea.insertAdjacentElement('beforeend', translationButton); // 'beforeend' 위치에 버튼을 추가합니다.
    }

    // 채팅방 나가기 함수
    function quit() {
        let userName = document.getElementById('userInfo').innerText;
        let quitMsg = {"type": "QUIT", "roomId": [[${room.roomId}]], "sender": userName, "msg": ""};
        // JSON 형태로 메시지를 전송하고 연결을 종료합니다.
        socket.send(JSON.stringify(quitMsg));
        socket.close();
        // 채팅방 목록 페이지로 이동합니다.
        location.href = "/chat/chatList";
    }
</script>

</body>
</html>
